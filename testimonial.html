<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Developer portfolio">
    <link rel="stylesheet" href="./testimonial.css">
    <title>Testimonial cards</title>
  </head>
  <body>
    <div class="testimonial-container">
        <div class="testimonial-card">
          <p class="testimonial-text">"This is an amazing service! Highly recommend."</p>
          <div class="user-info">
            <img src="user1.jpg" alt="User 1" class="user-image">
            <p class="user-name">John Doe</p>
          </div>
        </div>
        
        <div class="testimonial-card">
          <p class="testimonial-text">"Superb customer support and excellent results."</p>
          <div class="user-info">
            <img src="user2.jpg" alt="User 2" class="user-image">
            <p class="user-name">Jane Smith</p>
          </div>
        </div>
      
        
      </div>
  </body>
</html>
